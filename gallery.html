            <a data-fancybox="gallery" href="logo1.jpg">

    <script>
        // Активиране на Fancybox с zoom бутон
        Fancybox.bind("[data-fancybox='gallery']", {
            Toolbar: {
                display: [
                    "zoom",   // Бутон за zoom
                    "close",  // Бутон за затваряне
                    "fullscreen", // Бутон за цял екран
                    "thumbs", // Бутон за миниатюри
                ]
            },
            Thumbs: {
                autoStart: true, // Автоматично показване на миниатюрите
            }
        });
    </script>
